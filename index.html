<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DAPAZ HACKER</title>

<style>
body {
  background: black;
  color: #00ff00;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* LOGIN */
#login-box {
  text-align: center;
  border: 1px solid #00ff00;
  padding: 20px;
  width: 300px;
}

input {
  width: 90%;
  padding: 8px;
  margin: 5px;
  background: black;
  border: 1px solid #00ff00;
  color: #00ff00;
}

button {
  width: 95%;
  padding: 10px;
  margin-top: 10px;
  background: black;
  border: 1px solid #00ff00;
  color: #00ff00;
  cursor: pointer;
}

button:hover {
  background: #00ff00;
  color: black;
}

/* PAINEL */
#painel {
  display: none;
  text-align: center;
}

.option {
  border: 1px solid #00ff00;
  padding: 15px;
  margin: 10px;
  cursor: pointer;
}

.option:hover {
  background: #00ff00;
  color: black;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login-box">
  <h2>DAPAZ HACKER</h2>

  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="logar()">ENTRAR</button>
</div>

<!-- PAINEL -->
<div id="painel">
  <h2>ACESSO LIBERADO</h2>

  <div class="option" onclick="sensibilidade()">
    SENSIBILIDADE
  </div>

  <div class="option" onclick="telaFake()">
    TELA FAKE
  </div>

  <div class="option" onclick="telaNetflix()">
    TELA NETFLIX
  </div>
</div>

<script>
function logar() {

  var user = document.getElementById("usuario").value;
  var pass = document.getElementById("senha").value;

  if(user && pass) {

    document.getElementById("login-box").style.display = "none";
    document.getElementById("painel").style.display = "block";

  } else {

    alert("Digite usuário e senha");

  }
}

function sensibilidade() {
  alert("Sensibilidade aplicada com sucesso");
}

function telaFake() {
  alert("Tela Fake ativada");
}

function telaNetflix() {
  alert("Abrindo Tela Netflix...");
}
</script>

</body>
</html>
