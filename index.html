<body>

<div id="loading">

</div>

<div id="terminal">

</div>

<script>

let tentativas=0;

function entrar(){

let user=document.getElementById("user").value;
let pass=document.getElementById("pass").value;

if(user==="dapaz" && pass==="1234"){

document.getElementById("login").style.display="none";

loading();

}else{

tentativas++;

function loading(){

"Injetando exploit...",
"Quebrando firewall...",
"Acessando banco de dados...",
"Obtendo acesso root..."
];

let i=0;

let interval=setInterval(()=>{

document.getElementById("loadText").innerText=textos[i];

i++;

if(i>=textos.length){

clearInterval(interval);

document.getElementById("loading").style.display="none";

terminal();

}

},1000);

}

function terminal(){

document.getElementById("terminal").style.display="block";

let comandos=[
"> conectar root",
"> acesso autorizado",
"> baixando dados",
"> acesso completo"
];

document.getElementById("term").innerHTML+=comandos[i]+"<br>";

if(i>=comandos.length){

clearInterval(interval);

}

},700);

}

function acessoFinal(){

document.getElementById("terminal").style.display="none";

</script>
