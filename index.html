<!DOCTYPE html>
<html>
<head>
  <title>Frases Motivacionais</title>
</head>
<body>

<h1>Frase do dia</h1>

<p id="frase">Clique no botão para ver uma frase</p>

<button onclick="novaFrase()">Nova frase</button>

<script>
function novaFrase() {
  const frases = [
    "Nunca desista.",
    "Você é mais forte do que pensa.",
    "O sucesso vem com o tempo.",
    "Continue, você está no caminho certo.",
    "Disciplina vence motivação."
  ];

  const numero = Math.floor(Math.random() * frases.length);

  document.getElementById("frase").innerText = frases[numero];
}
</script>

</body>
</html>
