<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Remote Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #0f1014;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #00d4ff;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 360px;
            height: 740px;
            background: #1a1c23;
            border-radius: 40px;
            border: 8px solid #333;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .device-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .device-card {
            background: var(--glass);
            padding: 15px;
            border-radius: 15px;
            min-width: 80px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .device-card.active {
            background: var(--accent);
            color: #000;
        }

        /* D-Pad Central */
        .d-pad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .d-pad {
            width: 200px;
            height: 200px;
            background: var(--glass);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .d-btn {
            position: absolute;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-up { top: 15px; }
        .btn-down { bottom: 15px; }
        .btn-left { left: 15px; }
        .btn-right { right: 15px; }
        .btn-ok {
            width: 70px;
            height: 70px;
            background: var(--accent);
            border-radius: 50%;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent);
        }

        /* Controles Verticais */
        .vertical-controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .v-stack {
            background: var(--glass);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            align-items: center;
            gap: 20px;
        }

        /* Atalhos Streaming */
        .shortcuts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .app-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <header>
            <div>
                <small style="color: #888;">Sala de Estar</small>
                <h2 style="margin: 0;">Samsung QLED</h2>
            </div>
            <i data-lucide="power" style="color: #ff4d4d; cursor: pointer;"></i>
        </header>

        <div class="device-selector">
            <div class="device-card active">
                <i data-lucide="tv"></i>
                <div style="font-size: 12px; margin-top: 5px;">TV</div>
            </div>
            <div class="device-card">
                <i data-lucide="fan"></i>
                <div style="font-size: 12px; margin-top: 5px;">AC</div>
            </div>
            <div class="device-card">
                <i data-lucide="lightbulb"></i>
                <div style="font-size: 12px; margin-top: 5px;">Luzes</div>
            </div>
        </div>

        <div class="d-pad-container">
            <div class="d-pad">
                <button class="d-btn btn-up"><i data-lucide="chevron-up"></i></button>
                <button class="d-btn btn-down"><i data-lucide="chevron-down"></i></button>
                <button class="d-btn btn-left"><i data-lucide="chevron-left"></i></button>
                <button class="d-btn btn-right"><i data-lucide="chevron-right"></i></button>
                <button class="d-btn btn-ok">OK</button>
            </div>
        </div>

        <div class="vertical-controls">
            <div class="v-stack">
                <i data-lucide="plus"></i>
                <span>VOL</span>
                <i data-lucide="minus"></i>
            </div>
            <div class="v-stack">
                <i data-lucide="chevron-up"></i>
                <span>CH</span>
                <i data-lucide="chevron-down"></i>
            </div>
        </div>

        <div class="shortcuts">
            <button class="app-btn" style="border-left: 4px solid #e50914;">Netflix</button>
            <button class="app-btn" style="border-left: 4px solid #ff0000;">YouTube</button>
            <button class="app-btn" style="border-left: 4px solid #00a8e1;">Prime</button>
            <button class="app-btn" style="border-left: 4px solid #f9d71c;">Disney+</button>
        </div>
    </div>

    <script>
        // Inicializa os ícones do Lucide
        lucide.createIcons();

        // Simulação de clique nos botões
        document.querySelectorAll('button, .device-card').forEach(button => {
            button.addEventListener('click', () => {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => button.style.transform = 'scale(1)', 100);
            });
        });
    </script>
</body>
</html>
