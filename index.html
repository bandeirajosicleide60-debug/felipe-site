<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felipe System</title>

<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    text-align: center;
    margin-top: 10%;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    margin: 5px;
}

button {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    cursor: pointer;
}

#terminal {
    margin-top: 20px;
    white-space: pre-line;
}

#counter {
    margin-top: 10px;
    color: red;
}
</style>

</head>
<body onclick="fullscreen()">

<h1>FELIPE SYSTEM v3.0</h1>

<input type="text" id="user" placeholder="Usuário"><br>
<input type="password" id="pass" placeholder="Senha"><br>

<button onclick="hack()">ACESSAR</button>

<div id="counter">Tentativas: 0</div>

<div id="terminal"></div>

<script>

let tentativas = 0;

function fullscreen() {
    document.documentElement.requestFullscreen();
}

function hack() {

    tentativas++;
    document.getElementById("counter").innerText =
    "Tentativas: " + tentativas;

    let terminal = document.getElementById("terminal");

    terminal.innerHTML = "";

    let textos = [
        "Conectando ao servidor...",
        "Acesso detectado...",
        "Bypass de segurança...",
        "Invadindo banco de dados...",
        "Localizando IP...",
        "IP encontrado: 192.168.0." + tentativas,
        "Acesso completo concedido",
        "Bem-vindo Felipe"
    ];

    let i = 0;

    function escrever() {

        if (i < textos.length) {

            terminal.innerHTML += textos[i] + "\n";

            i++;

            setTimeout(escrever, 800);

        }

    }

    escrever();

}

</script>

</body>
</html>
